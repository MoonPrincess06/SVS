{% extends "base.html" %}
{% load static %}

{% block body_class %}template-homepage{% endblock %}

{% block extra_css %}


{% endblock extra_css %}

{% block content %}

<div class="flex h-full p-2">
    <div class="flex p-2 rounded-lg shadow-md bg-white">
        <ul class="px-6 overflow-scroll">
            {% for student in students %}
                <li class="py-3 px-4 rounded-lg hover:bg-primary-50">
                    <a href="{% url 'studentView' pk=student.id %}">{{ student }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <div class="sm:mx-auto sm:w-full sm:max-w-sm ">
        <form action="" method="POST" class="space-y-6 p-2 rounded-lg shadow-md bg-white">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn-accent" type="submit">Erstellen</button>
        </form>
    </div>
</div>
{% endblock content %}
